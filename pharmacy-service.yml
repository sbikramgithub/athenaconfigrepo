---
spring:
  config:
    activate:
      on-profile:
      - dev
  datasource:
    url: jdbc:mysql:///pharmacydb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
store:
    storeNo: 500
    storeName: Krishna pharmacy
    storeManager: Deepak
    openHours: 9
    openMinues: 00
    closingHours: 11
    closingMinutes: 00
    location: "Bhubaneswar, Odisha"
